<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-Dashboard</title>
    <link rel="stylesheet" href="weatherapp.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <div id="container1">
      <div class="row">
        <div class="col-md-4">
          <label for="cityQuary"><h2>Search for a City</h2></label>
        </div>
      </div>
    </div>
    <div class="container2">
      <div class="input-group mb-3">
        <input
          type="search"
          class="form-control"
          placeholder="Enter the name of the city"
          id="cityQuary"
        />
        <div class="inputGroupAppend">
          <button class="button" id="searchQuary" type="button/text">
            Search
          </button>
          <button class="button" type="button">Clear Search History</button>
        </div>
      </div>
    </div>
    <div class="container3">
      <ul id="list"></ul>
      <div class="searchHistory"></div>
    <div class="col-md-8">
      <div class="d-flex flex-column">
        <span class="displayData" id="weatherNow"
          ><h1>Current Weather Conditions</h1></span
        >
        </div>
    <container id="fiveDayShowData">
      <span class="displayData"><h3>Your Five Day Forecast</h3></span>
      <div id="fiveDayWeather" class="row"></div>
    </div>
    </div>
    </container>
    <script src="weatherapp.js"></script>
  </body>
</html>
