<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <div class='container'>
        <div class='row'>
          <div class='col-md-4'>
            <label for='cityQuary'><h2>Search for a City</h2></label>
        </div>
            <div class='input-group mb-3'>
              <input type='search' class='formControl' placeholder='citySearch' id='cityQuary'>
              <div class='inputGroupAppend'>
                <button class='button'id='searchQuary' type='button/text'>Search</button>
                <button class='button' type='button'>Clear Search History</button>
              </div>
            </div>
            <ul id="list"></ul>
            <div class='searchHistory'></div>
          </div>
          <div class='col-md-8'>
            <div class="d-flex flex-column">
              <div class="p2" id="weatherNow"><h1>Current Weather Conditions</h1></div>
              <div class="p2"><h3>Your Five Day Forecast</h3></div>
              <div id="fiveDayWeather" class="row" ></div>
            </div>   
          </div>
    <script src="weatherapp.js"></script>
  </body>
</html>
